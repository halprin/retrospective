<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto text-center bg-light">
            <h3>Join a retrospective</h3>
            <form>
                <div class="form-group">
                    <label for="retrospective_name">Retrospective ID</label>
                    <input type="text" class="form-control" id="retrospective_name" placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="user_name">Your Name</label>
                    <input type="text" class="form-control" id="user_name" placeholder="Johny Appleseed">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Join</button>
                </div>
            </form>
        </div>
    </div>
</div>
