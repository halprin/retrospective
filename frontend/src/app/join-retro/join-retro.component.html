<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto text-center bg-light">
            <h3>Join a retrospective</h3>
            <form (submit)="joinRetro(retrospective_id.value, user_name.value); false;">
                <div class="form-group">
                    <label for="retrospective_id">Retrospective ID</label>
                    <input type="text" class="form-control" id="retrospective_id" #retrospective_id [value]="routeRetroId" required minlength="36" maxlength="36" size="37" />
                </div>
                <div class="form-group">
                    <label for="user_name">Your Name</label>
                    <input type="text" class="form-control" id="user_name" #user_name placeholder="Johny Appleseed" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="joinButtonText != 'Join'">
                      <span class="spinner-border spinner-border-sm" *ngIf="joinButtonText != 'Join'" role="status" aria-hidden="true"></span>
                      {{joinButtonText}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container mt-3" *ngIf="errorText != ''">
  <div class="row justify-content-center">
    <div class="col-5">
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" (click)="hideError();">&times;</button>
        {{errorText}}
      </div>
    </div>
  </div>
</div>
