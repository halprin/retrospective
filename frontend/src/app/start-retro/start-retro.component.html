<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto text-center bg-light">
            <h3>Start a new retrospective</h3>
            <form>
                <div class="form-group">
                    <label for="retrospective_name">Retrospective Name</label>
                    <input type="text" class="form-control" id="retrospective_name" #retrospective_name placeholder="Sprint 26">
                </div>
                <div class="form-group">
                    <label for="user_name">Your Name</label>
                    <input type="text" class="form-control" id="user_name" #user_name placeholder="Johny Appleseed">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="startRetro(retrospective_name.value, user_name.value);">Start</button>
                </div>
            </form>
        </div>
    </div>
</div>
