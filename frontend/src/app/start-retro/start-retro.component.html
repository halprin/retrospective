<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto text-center bg-light">
            <h3>Start a new retrospective</h3>
            <form (submit)="startRetro(retrospective_name.value, user_name.value); false;">
                <div class="form-group">
                    <label for="retrospective_name">Retrospective Name</label>
                    <input type="text" class="form-control" id="retrospective_name" #retrospective_name placeholder="Sprint 26" required />
                </div>
                <div class="form-group">
                    <label for="user_name">Your Name</label>
                    <input type="text" class="form-control" id="user_name" #user_name placeholder="Johny Appleseed" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Start</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container mt-3" *ngIf="errorText != ''">
  <div class="row justify-content-center">
    <div class="col-5">
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" (click)="hideError();">&times;</button>
        {{errorText}}
      </div>
    </div>
  </div>
</div>
