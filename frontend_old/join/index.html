<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXma" crossorigin="anonymous">

        <link href="custom.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <!--<script src="join.js"></script>-->

        <title>Join a Retrospective</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-sm navbar-light bg-info">
            <a class="navbar-brand text-light" href="../">Retrospective</a>
            <div class="navbar-nav">
                <a class="navbar-item nav-link text-light" href="../start/">Start</a>
                <a class="navbar-item nav-link text-light" href="../join/">Join</a>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto text-center bg-light">
                    <h3>Start a new retrospective</h3>
                    <form>
                        <div class="form-group">
                            <label for="retrospective_id">Retrospective ID</label>
                            <input type="text" class="form-control" id="retrospective_id" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="user_name">Your Name</label>
                            <input type="text" class="form-control" id="user_name" placeholder="Johny Appleseed">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" onclick="start_retro()">Start</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
